---
- name: Ensure KUBECONFIG is set in .zshrc
  ansible.builtin.lineinfile:
    path: ~/.zshrc
    regexp: "^export KUBECONFIG="
    line: 'export KUBECONFIG="{{ kubeconfig }}"'
    create: yes

- name: Gather all Kubernetes template files
  find:
    paths: "{{ role_path }}/templates/k8s"
    patterns: "*.yaml"
  register: k8s_templates

- name: Ensure /tmp/k8s directory exists
  file:
    path: /tmp/k8s
    state: directory
    mode: "0755"

- name: Render all Kubernetes templates
  template:
    src: "{{ item.path }}"
    dest: "/tmp/k8s/{{ item.path | basename }}"
  loop: "{{ k8s_templates.files }}"
  loop_control:
    label: "{{ item.path }}"

- name: Apply all rendered Kubernetes manifests except client ingress
  shell: kubectl apply -f /tmp/k8s/{{ item.path | basename }}
  loop: "{{ k8s_templates.files | reject('search', 'client-ingress') | list }}"
  loop_control:
    label: "{{ item.path }}"
  environment:
    KUBECONFIG: "{{ kubeconfig }}"

- name: Wait for pod to be ready
  command: kubectl wait --for=condition=ready pod -l app={{ item }} --timeout=120s
  loop: "{{ db_containers }}"
  loop_control:
    label: "{{ item }}"

- name: Create Postgres database using DATABASE_URL
  shell: |
    export DATABASE_URL="{{ database_url }}"
    psql "$DATABASE_URL" -c "CREATE DATABASE {{ item }}_production;"
  args:
    executable: /bin/bash
  register: db_create
  ignore_errors: yes
  loop: "{{ db_containers }}"
  loop_control:
    label: "{{ item }}"

- name: Get db service pod name
  command: kubectl get pod -l app={{ item }} -o jsonpath="{.items[0].metadata.name}"
  register: db_pod
  loop: "{{ db_containers }}"
  loop_control:
    label: "{{ item }}"

- name: Run rake db:migrate in each DB service pod
  command: kubectl exec {{ item.stdout }} -- rake db:migrate
  loop: "{{ db_pod.results }}"
  loop_control:
    label: "{{ item.item }}"

- name: Apply client ingress yaml
  shell: kubectl apply -f /tmp/k8s/client-ingress.yaml
  environment:
    KUBECONFIG: "{{ kubeconfig }}"
