---
# tasks file for deploy_app
- name: Copy docker compose
  ansible.builtin.template:
    src: docker-compose.yml
    dest: /home/{{user_name}}/docker-compose.yml
    mode: 0600
  tags:
    - deploy

- name: Copy nginx folder
  copy:
    src: nginx
    dest: /home/{{user_name}}/
    mode: 0600
  tags:
    - deploy

- name: get ECR password
  shell: "aws ecr get-login-password --region {{ aws_region }}"
  register: ecr_password
  delegate_to: localhost
  tags:
    - deploy

- name: Docker repository login
  docker_login:
    registry_url: https://{{ ecr_repo_url }}
    username: AWS
    password: "{{ ecr_password.stdout }}"
  tags:
    - deploy

- name: Start Docker Compose containers
  community.general.docker_compose:
    project_src: /home/{{user_name}}
  tags:
    - deploy
